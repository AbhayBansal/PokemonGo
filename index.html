<!DOCTYPE html>
<html ng-app="PokedexApp" >
<head>
  <meta charset="UTF-8">
  <title>Pokedex</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/0.9.4/angular-material.min.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=RobotoDraft:300,400,500,700,400italic">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <meta name="viewport" content="initial-scale=1" />
</head>
  
<body layout="column" ng-controller="PokedexCtrl">
	<md-toolbar layout="row">
	  <div class="md-toolbar-tools">
		<md-button ng-click="toggleSidenav('left')" hide-gt-sm class="md-icon-button">
		  <md-icon aria-label="Menu" md-svg-icon="https://s3-us-west-2.amazonaws.com/s.cdpn.io/68133/menu.svg"></md-icon>
		</md-button>
		<h1>Pokedex</h1>
	  </div>
	</md-toolbar>
	<div layout="row" flex>
		<md-sidenav layout="column" class="md-sidenav-left md-whiteframe-z2" md-component-id="left" md-is-locked-open="$mdMedia('gt-sm')">
		  <md-list>
			<md-list-item ng-click="getPokemonList()">Pokemons</md-list-item>
		  </md-list>
		</md-sidenav>
		<div layout="column" flex id="content">
			<md-content layout="column" flex class="md-padding">
			  <md-list ng-hide="pokemonNow">
				<div ng-controller="PageCtrl">
			<div id="custom-search-input">
                            <div class="input-group col-md-12">
                                <input class="  search-query form-control" type="text" ng-model="search.name" placeholder="Search"/>
                                <span class="input-group-btn">
                                    <button class="btn btn-primary" type="button">
                                        <span class=" glyphicon glyphicon-search"></span>
                                    </button>
                                </span>
                            </div>
                        </div>  </br>
                        <h2>Pokemons</h2>

				<md-list-item dir-paginate="pokemon in pokemonList | filter:search | startFrom:(currentPage-1)*entryLimit | itemsPerPage:entryLimit" ng-click="getPokemonDetail(pokemon.resource_uri)">{{pokemon.name}}</md-list-item>

  		<dir-pagination-controls
          max-size="5"
          direction-links="true"
          boundary-links="true" >
        </dir-pagination-controls>
		</div>

			 </md-list>
			  <div ng-show="pokemonNow">
				<h2>{{pokemonNow.name}} - {{pokemonNow.pkdx_id}}</h2>
				<img ng-src="{{pokemonNow.sprite}}">
				<p>
				  Attack: {{pokemonNow.attack}} <br>
				  Defense: {{pokemonNow.defense}} <br>
				  Speed: {{pokemonNow.speed}}<br>
				  Type:<span ng-repeat="type in pokemonNow.types"><br> - {{type.name}} </span>  <br></span>
				  Evolution: <span ng-repeat="evo in pokemonNow.evolutions"><br> - {{evo.to}} </span>
				</p>
			  </div>

    </md-content>
		</div>
	</div>
	<!-- Angular Material Dependencies -->
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-animate.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-aria.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angular_material/0.9.4/angular-material.min.js"></script>
  
	<script  src="script.js"></script>
<script src="dirPagination.js"></script>
</body>
</html>
